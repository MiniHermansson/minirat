<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>LR Calendar</title>
        <base href="/">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow-y: hidden;
                background-color: #141514;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 600;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #141514;
                padding: 1rem;
                border-bottom: 2px solid #ad936e;
                position: fixed;
                width: 100%;
                top: 0;
            }

            .navbar .center {
                display: flex;
                justify-content: left;
                flex-grow: 1;
            }

            .navbar a {
                color: #ffde97;
                text-decoration: none;
                font-size: 1rem;
                padding: 0.5rem 1rem;
                margin: 0 0.5rem;
                transition: color 0.3s ease;
            }

            .navbar a:hover {
                color: #ad936e;
            }

            .navbar .right {
                margin-left: auto;
                margin-right: 3rem;
                position: relative;
            }

            /* Contact Button */
            #contact-btn {
                background: none;
                border: none;
                color: #ffde97;
                font-size: 1rem;
                cursor: pointer;
                padding: 0.5rem 1rem;
                transition: color 0.3s ease;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 600;
            }

            #contact-btn:hover {
                color: #ad936e;
            }

            /* Contact Modal (Dropdown) */
            .modal {
                display: none;
                position: absolute;
                right: 0;
                top: 2.5rem; /* Appears just below the Contact button */
                background: #1e1f1e;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                width: 220px;
                z-index: 1000;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            .modal h2 {
                color: #ffde97;
                font-size: 1.1rem;
                margin: 0;
            }

            .modal p {
                color: #ddd;
                font-size: 0.9rem;
                margin: 0.5rem 0;
            }

            .modal button {
                background: #ad936e;
                color: #141514;
                border: none;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
                margin-top: 0.5rem;
            }

            .modal button:hover {
                background: #ffde97;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: 0;
                margin-left:-1px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="center">
                <a href="/draft" id="draft">Draft</a>
                <a href="/availablechamps" id="availablechamps">Available Champs</a>
                <a href="/calendar" id="calendar">Calendar</a>
            </div>
            <div class="right">
                <button id="contact-btn">Contact</button>
                <div class="modal" id="contact-modal">
                    <h2>Contact Me</h2>
                    <p>Email: miniluva@minirat.xyz</p>
                    <p>Twitter: Mini2k16</p>
                    <p>Discord: Miniluva</p>
                    <p>Twitch: Miniluva</p>
                    <p>Feel free to reach out!</p>
                    <button id="close-modal">Close</button>
                </div>
            </div>
        </nav>

        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS5dt6AWMXVGX2mKU2ChefIzkliW4MU1n92xY5SPtB6vBVLJ8jgQsRs0CGIQpR8YcxZO0n5GbEbQT6a/pubhtml?gid=0&amp;single=true&amp;widget=false&amp;headers=false&chrome=false">
        </iframe>

        <script>
            const contactBtn = document.getElementById("contact-btn");
            const modal = document.getElementById("contact-modal");
            const closeModal = document.getElementById("close-modal");

            // Toggle modal when Contact button is clicked
            contactBtn.addEventListener("click", (event) => {
                event.stopPropagation(); // Prevents click from bubbling to document
                modal.style.display = modal.style.display === "block" ? "none" : "block";
            });

            // Close modal when clicking outside of it
            document.addEventListener("click", (event) => {
                if (!modal.contains(event.target) && event.target !== contactBtn) {
                    modal.style.display = "none";
                }
            });

            // Close modal on button click
            closeModal.addEventListener("click", () => {
                modal.style.display = "none";
            });
        </script>
    </body>
</html>
